<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="all.min.css">
  <!-- <link rel="stylesheet" href="mobile-style.css"> -->
</head>
<body>
  <section class="body">
    <div class="container card-container">
      <div class="card col-sm-6 col-12 my-auto shadow-lg">
        <div class="card-body ">

          <div class="search row">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> 
              <img src="images/search.png" alt="">
            </button>
          </div>

          <div class="error">
            <p>Invalid city name</p>
          </div>

          <div class="weather text-center">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">15Â°C</h1>
            <h2 class="city">Damascus</h2>
            
            <div class="row details mt-5">
              <div class="col">
                <img src="images/humidity-icon.png" class="humidityimg">
                <div>
                  <p class="humidity mt-1">50%</p>
                  <p style="font-weight: 600;">Humidity</p>
                </div>
              </div>
      
              <div class="col">
                <img src="images/wind-icon.png" class="windimg">
                <div>
                  <p class="wind">15 km/h</p>
                  <p style="font-weight: 600;">Wind speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>

</body>
</html>
